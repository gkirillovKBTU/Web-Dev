<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: A classy gallery</title>
        <style>
            body {
                font-family: cursive;
            }
            
            .image-small {
                width: 150px;
            }
            .image-medium {
                width: 200px;
            }
            .black-frame {
                border: 8px double rgb(38, 38, 38);
            }
            .gold-frame {
                border: 10px ridge rgb(255, 183, 0);
            }
            .silver-frame {
                border: 10px groove rgb(204, 204, 204);
            }
        </style>
    </head>
    <body>
        
        <h1>A mysterious gallery</h1>
        
        <img src="https://via.placeholder.com/150?text=RandomArtwork1" class="silver-frame image-small" >
        
        <img src="https://via.placeholder.com/150?text=RandomArtwork2" class="gold-frame image-small">
        
        <img src="https://via.placeholder.com/200?text=RandomArtwork3" class="image-medium black-frame">


    </body>
</html>
