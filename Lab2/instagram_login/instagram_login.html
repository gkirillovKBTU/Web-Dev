<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <!-- Left Side: Content and Images -->
        <section class="hero-section">
            <div class="brand-header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo" class="brand-logo">
            </div>
            
            <h1 class="headline">
                Посмотрите, какими моментами из жизни поделились ваши <span class="gradient-text">близкие друзья</span>.
            </h1>

            <div class="image-container">
                <img src="https://static.cdninstagram.com/rsrc.php/yN/r/-erGonz07kB.webp">
            </div>
        </section>
        <div class="vertical-divider"></div>
        <section class="form-section">
            <div class="login-container">
                <h2 class="form-title">Войти в Instagram</h2>
                
                <form class="login-form">
                    <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес" class="input-field">
                    <input type="password" placeholder="Пароль" class="input-field">
                    
                    <button type="submit" class="login-btn">Войти</button>
                    
                    <a href="#" class="forgot-link">Забыли пароль?</a>
                    
                    <div class="alt-login">
                        <button type="button" class="fb-login-btn">
                            <span class="fb-icon">f</span> Войти через Facebook
                        </button>
                        <button type="button" class="create-account-btn">Создать новый аккаунт</button>
                    </div>
                </form>

                <div class="meta-brand">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Meta_Platforms_Inc._logo.svg" alt="Meta Logo" class="meta-logo-small">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>
            <a href="#">Вакансии</a>
            <a href="#">Помощь</a>
            <a href="#">API</a>
            <a href="#">Конфиденциальность</a>
            <a href="#">Условия</a>
            <a href="#">Места</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Meta AI</a>
            <a href="#">Threads</a>
            <a href="#">Загрузка контактов и лица, не являющиеся пользователями</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="footer-bottom">
            <span>Русский <i class="chevron"></i></span>
        </div>
    </footer>
</body>
</html>
